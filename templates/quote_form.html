{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/quote.css' %}">
</head>
<body>
    <div class="container mt-0"> <!-- Changed mt-5 to mt-0 -->
        <h2 class="text-center mb-4">Get a Quote for Your Item</h2>
        <div class="form-container"> <!-- Added a scrollable container for the form -->
            <form id="quoteForm">
                <div class="form-section product-section">
                    <label for="productType" class="form-label">Product Type:</label>
                    <select id="productType" class="form-select">
                        <option value="">-- Select Product Type --</option>
                        {% for product in product_types %}
                            <option value="{{ product.id }}">{{ product.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div id="makeContainer" class="form-section make-section d-none">
                    <label for="make" class="form-label">Make:</label>
                    <select id="make" class="form-select"></select>
                </div>

                <div id="modelContainer" class="form-section model-section d-none">
                    <label for="model" class="form-label">Model:</label>
                    <select id="model" class="form-select"></select>
                </div>

                <div id="conditionContainer" class="form-section condition-section d-none">
                    <label for="condition" class="form-label">Condition:</label> 
                    <select id="condition" class="form-select">
                        <option value="0" selected>-- Select Condition --</option>
                        <option value="1">Good</option> 
                        <option value="2">New</option>
                        <option value="3">Poor</option>
                    </select>  
                </div>

                <div id="dexterityContainer" class="form-section dexterity-section d-none">
                    <label for="dexterity" class="form-label">Dexterity:</label>
                    <select id="dexterity" class="form-select">
                        <option value="0" selected>-- Select Dexterity --</option>
                        <option value="1">Left</option>
                        <option value="2">Right</option>
                    </select>
                </div>

                <div id="shaftContainer" class="form-section shaft-section d-none">
                    <label for="shaft" class="form-label">Shaft:</label>
                    <select id="shaft" class="form-select">
                        <option value="0" selected>-- Select Shaft --</option>
                        <option value="1">Graphite</option>
                        <option value="2">Steel</option>
                    </select>
                </div>
            </form>
        </div>
        
        <div id="priceContainer" class="price-section d-none">
            <h6>The Value of your Article is: <strong><span id="priceValue">$0.00</span></strong></h6>
        </div>
    </div>

    <script src="{% static 'js/quoteajax.js' %}"></script>
</body>
</html>
